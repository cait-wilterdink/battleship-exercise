<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Battleshipesque</title>
		
		<script src="jam/require.js"></script>
		
		<script>
			require(['jquery', 'battleship'], function ($, BattleShipApp) {
                var app = new BattleShipApp($('#main'));

			});
		</script>
		
		<style type="text/css">
		
			body {
				background-color: white;
			}

            .harbor {
                width: 200px;
                height: 300px;
                background-color: #669;
            }

            #harbor {
                float: left;
                margin: 20px;
            }

            .boardsArea {
                float: right;
            }

            #shipsBoard {
                float: left;
                margin: 10px;
            }

            #shotsBoard {
                float: left;
                margin: 10px;
            }

			.board {
				width: 400px;
				height: 400px;
				box-shadow: 2px 2px 6px #bbb;
				background-color: #eef;
                position: relative;

                margin: auto;

                cursor: pointer;
			}

            .gridLine {
                position: absolute;
                height: 1px;
                width: 1px;
                top: 0;
                left: 0;
                border: none;
                background-color: #ddd;
                box-shadow: 1px 1px 1px #fff;
            }

            .vertical {
                height: 100%;
            }

            .horizontal {
                width: 100%;
            }

            .gridBox {
                position: absolute;
            }

            .gridBox:hover {
                background-color: #fff;
                opacity: 0.5;
            }

            .ship {
                border-radius: 8px;
                border: none;
                background-color: #ccc;
                z-index: 20;
            }

            .ship.northSouth {
                border-radius: 20px;
            }

            .ship.eastWest {

            }

            .harbor .ship {
                float: left;
                margin: 5px;
            }


        </style>
	
	</head>

	<body>
        <h3>[battleshipesque]</h3>
        <div id="main">

            <div class="harbor" id="harbor"></div>

            <div class="boardsArea">

                <div class="board ships" id="shipsBoard"></div>
                <div class="board shots" id="shotsBoard"></div>

            </div>

        </div>

	</body>

</html>
